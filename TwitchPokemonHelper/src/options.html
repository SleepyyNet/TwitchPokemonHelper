<script type="text/javascript" src="preferences.js"></script>
<script type="text/javascript" src="options.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="options.css"/>
<table class="table">
    <tbody>
        <tr>
            <td colspan="2"><input id="Enabled" type="checkbox" /><label for="Enabled">Enable all sounds</label></td>
        </tr>
        <tr>
            <td><input id="ExistingBadgeSound" type="checkbox" /><label nowrap for="ExistingBadgeSound">Play Sound for Owned Badges</label></td>
            <td><input id="ExistingBadgeVolume" type="range" min="0" max="1" step="0.05" title="Existing Badge Volume" /></td>
        </tr>
        <tr>
            <td><input id="NewBadgesound" type="checkbox" /><label for="NewBadgesound">Play Sound for New Badges</label></td>
            <td><input id="NewBadgeVolume" type="range" min="0" max="1" step="0.05" class="range" title="New Badge Volume"/></td>
        </tr>
    </tbody>
</table>
